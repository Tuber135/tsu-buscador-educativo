<div class="min-h-screen bg-gradient-to-br from-amber-100 to-orange-100 font-sans">
  <header class="text-center py-8 lg:py-12 px-4 lg:px-6">
    <h1 class="text-3xl lg:text-4xl font-bold text-amber-900 mb-3 lg:mb-4">Resultados Finales</h1>
    <p class="text-lg lg:text-xl text-amber-700 font-medium">{{comentarioGeneral}}</p>
  </header>

  <main class="px-4 lg:px-6 pb-8 lg:pb-12 max-w-6xl mx-auto">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 lg:gap-8 mb-8 lg:mb-12">
      <div class="bg-white rounded-2xl p-6 lg:p-8 shadow-xl border border-gray-200 text-center">
        <h2 class="text-lg lg:text-xl font-bold text-gray-800 mb-4 lg:mb-6">Comprensión del tema</h2>
        <div class="relative w-24 h-24 lg:w-32 lg:h-32 mx-auto">
          <div class="w-full h-full">
            <svg viewBox="0 0 36 36" class="w-full h-full transform -rotate-90">
              <path class="fill-none stroke-gray-200"
                d="M18 2.0845
                  a 15.9155 15.9155 0 0 1 0 31.831
                  a 15.9155 15.9155 0 0 1 0 -31.831"
                stroke-width="3"/>
              <path class="fill-none stroke-sky-400"
                [attr.stroke-dasharray]="comprensionPercentage + ', 100'"
                d="M18 2.0845
                  a 15.9155 15.9155 0 0 1 0 31.831
                  a 15.9155 15.9155 0 0 1 0 -31.831"
                stroke-width="3"
                stroke-linecap="round"/>
            </svg>
            <div class="absolute inset-0 flex items-center justify-center">
              <div class="text-xl lg:text-2xl font-bold text-gray-800">{{comprensionPercentage}}%</div>
            </div>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-2xl p-6 lg:p-8 shadow-xl border border-gray-200 text-center">
        <h2 class="text-lg lg:text-xl font-bold text-gray-800 mb-4 lg:mb-6">Interpretación</h2>
        <div class="relative w-24 h-24 lg:w-32 lg:h-32 mx-auto">
          <div class="w-full h-full">
            <svg viewBox="0 0 36 36" class="w-full h-full transform -rotate-90">
              <path class="fill-none stroke-gray-200"
                d="M18 2.0845
                  a 15.9155 15.9155 0 0 1 0 31.831
                  a 15.9155 15.9155 0 0 1 0 -31.831"
                stroke-width="3"/>
              <path class="fill-none stroke-blue-400"
                [attr.stroke-dasharray]="interpretacionPercentage + ', 100'"
                d="M18 2.0845
                  a 15.9155 15.9155 0 0 1 0 31.831
                  a 15.9155 15.9155 0 0 1 0 -31.831"
                stroke-width="3"
                stroke-linecap="round"/>
            </svg>
            <div class="absolute inset-0 flex items-center justify-center">
              <div class="text-xl lg:text-2xl font-bold text-gray-800">{{interpretacionPercentage}}%</div>
            </div>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-2xl p-6 lg:p-8 shadow-xl border border-gray-200 text-center">
        <h2 class="text-lg lg:text-xl font-bold text-gray-800 mb-4 lg:mb-6">Ortografía</h2>
        <div class="relative w-24 h-24 lg:w-32 lg:h-32 mx-auto">
          <div class="w-full h-full">
            <svg viewBox="0 0 36 36" class="w-full h-full transform -rotate-90">
              <path class="fill-none stroke-gray-200"
                d="M18 2.0845
                  a 15.9155 15.9155 0 0 1 0 31.831
                  a 15.9155 15.9155 0 0 1 0 -31.831"
                stroke-width="3"/>
              <path class="fill-none stroke-blue-600"
                [attr.stroke-dasharray]="ortografiaPercentage + ', 100'"
                d="M18 2.0845
                  a 15.9155 15.9155 0 0 1 0 31.831
                  a 15.9155 15.9155 0 0 1 0 -31.831"
                stroke-width="3"
                stroke-linecap="round"/>
            </svg>
            <div class="absolute inset-0 flex items-center justify-center">
              <div class="text-xl lg:text-2xl font-bold text-gray-800">{{ortografiaPercentage}}%</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="flex flex-col sm:flex-row gap-4 lg:gap-6 justify-center items-center">
      <button class="bg-amber-600 hover:bg-amber-700 text-white font-bold py-3 px-6 lg:py-4 lg:px-8 rounded-full text-base lg:text-lg transition-colors duration-300 shadow-lg w-full sm:w-auto" (click)="nuevoQuiz()">
        Realizar Nuevo Quiz
      </button>
      <button class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 lg:py-4 lg:px-8 rounded-full text-base lg:text-lg transition-colors duration-300 shadow-lg w-full sm:w-auto" (click)="volverInicio()">
        Volver al Inicio
      </button>
    </div>
  </main>
</div>
