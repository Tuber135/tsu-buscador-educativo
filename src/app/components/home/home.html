<div class="min-h-screen bg-gradient-to-br from-amber-100 to-orange-100 font-sans flex flex-col justify-center items-center">
  <!-- Contenido principal centrado -->
  <div class="text-center space-y-10 w-full max-w-7xl px-6">
    <!-- Título -->
    <div class="brand">
      <h1 class="text-3xl font-normal text-amber-800 m-0 tracking-wide mb-3">TEMPORIZADOR SISTEMA UNIVERSITARIO</h1>
      <h2 class="text-9xl font-bold text-amber-900 mb-8 text-center tracking-wider">TSU</h2>
    </div>

    <!-- Buscador -->
    <div class="w-full max-w-5xl mx-auto">
      <div class="flex items-center bg-white rounded-full py-3 px-8 shadow-lg border-2 border-gray-800 w-full">
        <div class="text-3xl mr-4">😊</div>
        <input 
          type="text" 
          [(ngModel)]="tema" 
          placeholder="¿Qué quieres saber?"
          class="flex-1 border-none outline-none text-xl text-gray-600 bg-transparent py-2 px-3 placeholder-gray-400 placeholder-italic"
          (keyup.enter)="buscarTema()"
        >
        <button class="p-2 rounded-full hover:bg-gray-100 transition-colors duration-300" (click)="buscarTema()">
          <svg class="w-6 h-6 fill-gray-800" viewBox="0 0 24 24">
            <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Redes sociales -->
    <div class="flex items-center justify-center gap-5">
      <div class="text-lg font-medium text-amber-900">&#64;TSU</div>
      <div class="flex gap-4">
        <svg class="w-7 h-7 fill-amber-800 cursor-pointer hover:fill-amber-900 hover:scale-110 transition-all duration-300" viewBox="0 0 24 24">
          <path d="M7.8,2H16.2C19.4,2 22,4.6 22,7.8V16.2A5.8,5.8 0 0,1 16.2,22H7.8C4.6,22 2,19.4 2,16.2V7.8A5.8,5.8 0 0,1 7.8,2M7.6,4A3.6,3.6 0 0,0 4,7.6V16.4C4,18.39 5.61,20 7.6,20H16.4A3.6,3.6 0 0,0 20,16.4V7.6C20,5.61 18.39,4 16.4,4H7.6M17.25,5.5A1.25,1.25 0 0,1 18.5,6.75A1.25,1.25 0 0,1 17.25,8A1.25,1.25 0 0,1 16,6.75A1.25,1.25 0 0,1 17.25,5.5M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9Z"/>
        </svg>
        <svg class="w-7 h-7 fill-amber-800 cursor-pointer hover:fill-amber-900 hover:scale-110 transition-all duration-300" viewBox="0 0 24 24">
          <path d="M24,4.557C23.117,4.949 22.168,5.213 21.172,5.332C22.189,4.723 22.97,3.758 23.337,2.608C22.386,3.172 21.332,3.582 20.210,3.803C19.313,2.846 18.032,2.248 16.616,2.248C13.437,2.248 11.101,5.214 11.819,8.293C7.728,8.088 4.1,6.128 1.671,3.149C0.381,5.362 1.002,8.257 3.194,9.723C2.388,9.697 1.628,9.476 0.965,9.107C0.911,11.388 2.546,13.522 4.914,13.997C4.221,14.185 3.462,14.229 2.69,14.081C3.316,16.037 5.134,17.46 7.29,17.5C5.22,19.123 2.612,19.848 0,19.54C2.179,20.937 4.768,21.752 7.548,21.752C16.69,21.752 21.855,14.031 21.543,7.106C22.505,6.411 23.34,5.544 24,4.557Z"/>
        </svg>
        <svg class="w-7 h-7 fill-amber-800 cursor-pointer hover:fill-amber-900 hover:scale-110 transition-all duration-300" viewBox="0 0 24 24">
          <path d="M19,3A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3H19M18.5,18.5V13.2A3.26,3.26 0 0,0 15.24,9.94C14.39,9.94 13.4,10.46 12.92,11.24V10.13H10.13V18.5H12.92V13.57C12.92,12.8 13.54,12.17 14.31,12.17A1.4,1.4 0 0,1 15.71,13.57V18.5H18.5M6.88,8.56A1.68,1.68 0 0,0 8.56,6.88C8.56,5.95 7.81,5.19 6.88,5.19A1.69,1.69 0 0,0 5.19,6.88C5.19,7.81 5.95,8.56 6.88,8.56M8.27,18.5V10.13H5.5V18.5H8.27Z"/>
        </svg>
      </div>
    </div>
  </div>

  @if (cargando) {
    <div class="fixed inset-0 bg-black bg-opacity-40 backdrop-blur-md flex flex-col justify-center items-center z-50">
      <!-- Contenedor principal del loading -->
      <div class="bg-white rounded-3xl p-10 shadow-2xl text-center max-w-sm mx-4 border border-gray-100">
        <!-- Área del GIF/Animación -->
        <div class="mb-8">
          <!-- Tu GIF personalizado sin sombra -->
          <img src="assets/images/catgif.gif" alt="Cargando..." class="w-32 h-32 mx-auto rounded-2xl object-cover" />
        </div>
        
        <!-- Texto de carga -->
        <h3 class="text-2xl font-bold text-gray-800 mb-3">🎓 TSU Trabajando</h3>
        <p class="text-gray-600 text-lg mb-6 leading-relaxed">Tiempo estimado: 5 mins ~~</p>
        
        <!-- Texto adicional con animación de parpadeo -->
        <div class="text-sm text-gray-500 leading-relaxed space-y-1">
          <p class="animate-pulse-slow">📚 Analizando el tema</p>
          <p class="animate-pulse-slow" style="animation-delay: 0.5s;">🧠 Generando resumen inteligente</p>
          <p class="animate-pulse-slow" style="animation-delay: 1s;">❓ Creando preguntas personalizadas</p>
        </div>
      </div>
    </div>
    
    <!-- Estilos adicionales para las animaciones -->
    <style>
      @keyframes pulse-slow {
        0%, 100% { 
          opacity: 1; 
          color: rgb(107, 114, 128); /* text-gray-500 */
        }
        50% { 
          opacity: 0.3; 
          color: rgb(229, 231, 235); /* text-gray-200 */
        }
      }
      
      .animate-pulse-slow {
        animation: pulse-slow 2s ease-in-out infinite;
      }
    </style>
  }
</div>
