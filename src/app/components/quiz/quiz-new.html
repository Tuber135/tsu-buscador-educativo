<div class="min-h-screen bg-gradient-to-br from-amber-100 to-orange-100 font-sans">
  <div class="bg-white bg-opacity-10 py-4 px-8">
    <div class="flex items-center justify-center gap-3 bg-white rounded-full py-3 px-6 shadow-lg border-2 border-gray-800 max-w-md mx-auto">
      <span class="text-lg font-medium text-gray-700">{{tema}}</span>
      <svg class="w-5 h-5 fill-gray-700" viewBox="0 0 24 24">
        <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"/>
      </svg>
    </div>
  </div>

  <div class="px-6 py-8 max-w-4xl mx-auto">
    <div class="text-center mb-8">
      <h2 class="text-4xl font-bold text-amber-900 mb-2">TSU</h2>
      <h3 class="text-xl font-semibold text-amber-800 mb-4">CUESTIONARIO DE EVALUACI√ìN</h3>
      <div class="inline-flex items-center gap-2 bg-green-100 text-green-800 px-4 py-2 rounded-full">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
        </svg>
        <span class="font-medium">Tiempo de estudio completado</span>
      </div>
    </div>
    
    <form (ngSubmit)="enviarRespuestas()" #quizForm="ngForm" class="space-y-8">
      @for (pregunta of preguntas; track $index; let i = $index) {
        <div class="bg-white rounded-xl p-6 shadow-lg border border-gray-200 transform hover:scale-[1.01] transition-transform duration-200">
          <div class="flex items-center gap-3 mb-4">
            <div class="w-8 h-8 bg-amber-600 text-white rounded-full flex items-center justify-center text-sm font-bold">
              {{i + 1}}
            </div>
            <h4 class="text-lg font-bold text-amber-800">Pregunta {{i + 1}}</h4>
          </div>
          <p class="text-gray-700 mb-4 leading-relaxed text-base">{{pregunta}}</p>
          <textarea 
            name="respuesta_{{i}}"
            [(ngModel)]="respuestas[i]"
            class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 resize-none transition-colors duration-300 min-h-[120px]"
            placeholder="Escribe tu respuesta aqu√≠..."
            rows="5">
          </textarea>
        </div>
      }
      
      <div class="text-center pt-6">
        <button type="submit" class="bg-amber-600 hover:bg-amber-700 text-white font-bold py-4 px-12 rounded-full text-lg transition-colors duration-300 shadow-lg transform hover:scale-105">
          üìù Enviar Respuestas
        </button>
      </div>
    </form>
  </div>
</div>
